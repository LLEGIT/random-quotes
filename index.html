<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">
  <title>Random quotes</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-[url('./assets/bg-desktop.jpg')] playwrite-font-text p-5">
  <section id="header" class="flex justify-center align-center mb-10 lg:mb-0 lg:mt-10">
    <h1 class="playwrite-font-title text-lg leading-8 lg:text-3xl">Want to impress your friends and family at a dinner
      party? Find the perfect
      quote.
    </h1>
  </section>
  <section id="quote" class="space-y-5 lg:text-center lg:mt-48">
    <p id="quote-paragraph" class="lg:text-3xl">Getting the best quote...</p>
    <p id="quote-author-label" class="lg:text-xl"></p>
    <button
      class="rounded-lg p-3 bg-white transition-background transform hover:opacity-80 transition-background duration-400"
      id="refresh-quote-btn">
      Get another quote</button>
  </section>

  <footer class="absolute bottom-5">
    <p>Made with love by @LLEGIT using <a class="underline"
        href="https://github.com/lukePeavey/quotable?tab=readme-ov-file#get-random-quote">this open project api</a></p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
